<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тяжелые металлы в почве</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@v10.2.1/dist/ol.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v10.2.1/ol.css">
</head>
<body>
    <div class="header">Содержание валовых форм тяжелых металлов в почвах Пермского края</div>
    <div class="container">
        <div class="layers"><h3>Панель слоев</h3>
        <label>
            <input type="checkbox" id="toggleWMS_pk" checked> Пермский край  <img class="img" src="./boarder.png">
        </label><br>
       <br>
       <label>
        <input type="checkbox" id="sortoplods" checked> Расположение точек <br>отбора проб почв, 0-10 см<img class="img14" src="./point.png">
        </label><br>
        <br>
        <h3 class="crop">Тяжелые металлы, мг/кг</h3>
        <label>
            <input type="checkbox" id="toggleWMS_vyatka2" checked>Cu
        </label><br><br>
        <label>
            <input type="checkbox" id="toggleWMS_kirovskaya">Zn
        </label><br><br>
        <label>
            <input type="checkbox" id="toggleWMS_falen">Cd
        </label><br><br>
        <label>
            <input type="checkbox" id="toggleWMS_falen">Pb
        </label><br><br>
        <label>
            <input type="checkbox" id="toggleWMS_falen">Hg
        </label><br><br>
        <h3 class="crop">Токсичные элементы, мг/кг</h3>
        <label>
            <input type="checkbox" id="toggleWMS_irgina">As
        </label><br><br> 
        <p class="par11">Базовые карты:</p>
        <label>
            <input type="checkbox" checked> Картографическая основа <spain style="font-size: 14px;">(ESRI Gray)</spain>
        </label><br>
        <label>
            <input type="checkbox"> Космоснимок
        </label><br>
        </div>
        <div id="map" class="map">            
        </div>
       
        <div class="sidebar">
            <div class="sidebar-top">
                <h3>Легенда</h3>
                <div id="attributes"><img class="img7" src="./legend.png" alt=""></div>
            </div>
        

        </div>
    <div class="bottom-panel">
        <div id="controls">
            <label for="yearRange">годы</label>
            <div class="timeline">
            <input type="range" id="yearRange" min="2017" max="2023" value="2017" step="1">
            <div id="yearLabels"></div>
            </div>
        </div>
        <footer><p>&copy; 2025 кафедра почвоведения, ФГБОУ ВО Пермский ГАТУ</p></footer>
    </div>
    <script src="script.js"></script>
    <script src="./borders.js"></script>
</body>
</html>
